<div class="preview-page">

  <div class="preview-header">
    <h2>Template Preview</h2>
    <button class="btn preview btn-primary" (click)="backtoedit()">
      Back
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading previewâ€¦
  </div>

  <div *ngIf="!loading">

    <h3>{{ template.name }}</h3>

    <!-- ðŸ”¥ INTERPOLATED BODY -->
    <div class="body" [innerHTML]="getInterpolatedBody()"></div>

    <hr />

    <div *ngIf="template.schema?.fields?.length > 0">
      <h4>Form Preview</h4>

      <app-dynamic-form
        [schema]="template.schema"
        [value]="template.formValues"
        [attachments]="template.attachments"
        [readonly]="true"
        [previewAttachmentsOnly]="true">
      </app-dynamic-form>
    </div>

  </div>
</div>
