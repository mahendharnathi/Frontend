<div class="page">

  <div class="top-bar">
    <div class="title-section">
      <h1>Templates</h1>
      <p class="subtitle">Create and manage document templates</p>
    </div>

    <div class="create-inline">
      <input
        type="text"
        placeholder="Enter template name"
        [(ngModel)]="newTemplateName"
        class="name-input"
      />
      <button class="btn primary" (click)="createNewTemplate()">Create</button>
      <button class="btn outline" (click)="cancelCreate()">Cancel</button>
    </div> 
  </div>

  <div class="cards-grid">
    <div
      class="template-card"
      *ngFor="let t of templates"
    >
      <div class="card-header">
       
        <h3 class="template-name">{{ t.name | uppercase}}</h3>
      </div>

      <div class="card-actions">
        <button class="btn small" (click)="viewTemplate(t)">View</button>
        <button class="btn small secondary" (click)="open(t)">Edit</button>
        <button class="btn small danger" (click)="delete(t)">Delete</button>
      </div>
    </div>
  </div>

</div>
